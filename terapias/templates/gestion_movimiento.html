<!-- gestion_movimiento.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Movimientos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Movimientos</h2>

        <!-- Tabla de Movimientos -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>URL</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for movimiento in movimientos %}
                <tr>
                    <td>{{ movimiento.movimientoID }}</td>
                    <td>{{ movimiento.nombre }}</td>
                    <td>{{ movimiento.url }}</td>
                    <td>
                        <!-- Botón para Actualizar -->
                        <button class="btn btn-warning" data-toggle="modal" data-target="#updateModal-{{ movimiento.movimientoID }}">Actualizar</button>
                    </td>
                </tr>

                <!-- Modal de Actualización -->
                <div class="modal fade" id="updateModal-{{ movimiento.movimientoID }}" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateModalLabel">Actualizar Movimiento</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="{% url 'gestion_movimiento' %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="movimiento" value="{{ movimiento.movimientoID }}">
                                    <div class="form-group">
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" class="form-control" name="nombre" value="{{ movimiento.nombre }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="url">URL:</label>
                                        <input type="text" class="form-control" name="url" value="{{ movimiento.url }}">
                                    </div>
                                    <div class="form-group">
                                        <label>Video de YouTube:</label>
                                        <div class="embed-responsive embed-responsive-16by9">
                                            <iframe class="embed-responsive-item" src="{{ movimiento.url }}" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
