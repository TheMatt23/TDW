<!DOCTYPE html>
<html>
<head>
    <title>Resultado de la Predicción</title>
</head>
<body>
    <h1>Resultado de la Predicción</h1>
    {% if resultado %}
        {% if resultado.error %}
            <p style="color: red;">Error: {{ resultado.error }}</p>
        {% else %}
            <p style="color: green;">{{ resultado.success }}</p>
        {% endif %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_Registro">ID Registro:</label>
        <input type="text" id="id_Registro" name="id_Registro" required><br>
        <label for="num_repeticion">Número de Repetición:</label>
        <input type="text" id="num_repeticion" name="num_repeticion" required><br>
        <button type="submit">Procesar</button>
    </form>
</body>
</html>
